<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="img/icons8-ok-50.png">
    <title>Formulario Login</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <div class="social-midia">
            <a href="#">
                <img src="img/icons8-facebook-novo-64.png" alt="facebook" >
            </a>

            <a href="#">
                <img src="img/icons8-instagram-64.png" alt="instagram">
            </a>

            <a href="#">
                <img src="img/icons8-linkedin-64.png" alt="linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" placeholder="Escreva seu nome" required>
            </label>

            <label for="email">
                <span>Email</span>
                <input type="text" id="email" placeholder="Escreva seu email" required>
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" placeholder="Escreva sua senha" required>
            </label>

            
            <input type="submit" value="Entrar">
        </form>
    </main>

    <section class="images">
        <img src="img/undraw_reminder_re_hn9x.svg" alt="">
        <div class="circulo">

        </div>
    </section>
</body>
</html>
